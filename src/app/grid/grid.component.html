<!-- Main Content Area -->
<div class="main-content" fxLayout="column" fxLayoutAlign="center center">
  <div class="content-container" fxFlex.gt-md="80%" fxFlex.gt-xs="90%" fxFlex.xs="100%">


<div class="start-page-container">
  <h1>Welcome to PinkishHerd Frontend Helper!</h1>
  <p>Explore and learn about Angular, React, Vue, TypeScript, and Frontend development.</p>

  <div class="form-container">
    <input type="text" placeholder="Enter your name">
    <input type="email" placeholder="Enter your email">
    <button mat-raised-button color="primary">Subscribe</button>
  </div>

  <div class="interactive-buttons">
    <!-- Button to trigger SnackBar -->
    <button mat-raised-button color="primary" (click)="getCommonService().openSnackBar()">Show SnackBar</button>

    <!-- Button to trigger Modal -->
    <button mat-raised-button color="accent" (click)="getCommonService().openModal()">Open Modal</button>
  </div>

  <div class="benefits-section">
    <h2>Benefits of PinkishHerd Frontend Helper</h2>
    <div class="benefit-item">
      <i class="material-icons">check</i> Comprehensive Learning Resources
    </div>
    <div class="benefit-item">
      <i class="material-icons">check</i> Interactive Code Examples
    </div>
    <div class="benefit-item">
      <i class="material-icons">check</i> Community Support
    </div>
  </div>
</div>
